<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/static/app.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>YuGiOh Search</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-md navbar-light bg-light fixed-top text-dark"
      style="height: 80px;"
    >
      <h1 style='display:inline'>Random YuGiOh Card</h1>
    </nav>

    <div id="mainPage">
      <div class="py-5 bg-dark" style="height: 100vh; display: flex; align-items: center; padding-top: 100px;">
        <div class="row" style="width: 100%; padding-top: 80px;">


          <div class="col" style="text-align: left;">
          </div>


          <div class="col-8" style="text-align: center;">
            <div id ="mainDisplay" class="card shadow-sm" style="height:100%;" >
              <h1 id="cardTitle">Labradorite Dragon</h1>
              <small style="font-size: 20px;">  Normal Monster</small>
              <img id="cardImage" class="img-fluid"
              src=https://storage.googleapis.com/ygoprodeck.com/pics/62514770.jpg
              style="
              align-self: center;
              max-width: 100%;
              width: 421px;
              height: auto" />
              <div class="buttonPanel">
                <button type="button" class="btn btn-primary" style="font-size:30px; margin-left:20px; width:100px;" disabled="disabled">Prev</button>
                <button type="button" class="btn btn-primary" style="font-size:30px; margin-right:20px; width:100px;">Next</button>
              </div>
            </div>
          </div>

          <div class="col" style="text-align: right;">
          </div>
        </div> 
      </div>
    </div>
  </div>

  </body>
</html>
