    <nav
      class="navbar navbar-expand-md navbar-light bg-light fixed-top text-dark"
      style="height: 80px;"

      <h1 style='display:inline'>Random YuGiOh Card</h1>

    <div
      style="height: 100vh; display: flex; align-items: center; background-image: url(https://media.comicbook.com/2018/02/yugioh-1085605-1280x0.jpeg); background-size: cover;"

      id="landing"
    >
      <div
        class="jumbotron bg-light text-dark"
        style="margin: 0 auto; text-align: center; opacity: 0.9;"
      >
        <div class="mb-3" style="padding-bottom: 35px;">
          <a>Suburb</a>
          <select id="suburb">
            <option value=3256>Arch Hill</option>
          </select>

          <a style="padding-left: 20px;">Adjacent Suburbs OK?</a>
          <input type="text" id="adjacent_suburbs" />
        </div>
        <div class="mb-3" style="padding-bottom: 35px;">
          <a>Lowest Rent $</a>
          <input type="text" value="0" id="price_min" />
          <a>Highest Rent $</a>
          <input type="text" id="price_max" />
        </div>
        <div class="mb-3" style="padding-bottom: 35px;">
          <a>Property Type</a>
          <select id="property_type">
            <option value="Unit">Unit</option>
          </select>
        </div>
        <div class="mb-3" style="padding-bottom: 35px;">
          <a>Are you a couple?</a>
          <input type="text" id="couples_ok" />
          <a style="padding-left: 50px;">Do you have a pet?</a>
          <input type="text" id="pets_ok" />
        </div>
        <button id="btn" href="#" class="btn btn-dark btn-lg">
          SEARCH CARD
        </button>
      </div>
