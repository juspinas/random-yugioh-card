  <body>
    <div id="mainPage">
      <div style="height: 100vh; display: flex; align-items: center; background-color:black">

              <div class="buttonPanel" style="padding: 5px;">
                <button id="nextButton" href="#" class="btn btn-primary" style="font-size:30px; width:150px; padding:20px; background-color:saddlebrown; border-color: white;">Start</button>
              </div>
            </div>
          </div>

          </div>
        </div>
